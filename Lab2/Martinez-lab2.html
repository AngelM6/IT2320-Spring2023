<!DOCTYPE html>
<html lang="en">
<head>
   <title>Fibonacci Sequence</title> 
   <script>
       "use strict"
       var numFib = prompt("How many numbers in the sequence?"); 
	   numFib = parseFloat(numFib);
       if (numFib < 3) {
          alert("The sequence must have 3 or more numbers.");
       } else {
	      var myFib = [];  // declare the array
		  myFib[0] = 0;
		  myFib[1] = 1;
		  // fill the array
		  for (i = 2; i < numFib; i++) {
		     myFib[i] = myFib[i-1] + myFib[i-2];
		  }
		  // write out the results
		  var i;
		  for (i = 0; i < numFib; i++) {
			document.write(myFib[i]+"<br>")
		  }
	   }
	   var ratio = myFib[i-1]/myFib[i-2]
	   document.write("Ratio: " + ratio);
	</script>
</head> 
<body>
   <h2>Angel Martinez - IT 2320 - Lab 2</h2>
   gee, why did this come out at the bottom?
</body> 
</html>
