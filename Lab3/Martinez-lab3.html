<html>
<head>
	<title>Lab 3 - functions</title> 
	<script>
		"use strict";
		var n = function(id) { 
		    return document.getElementById(id); 
		};
		function calcFactorial(myNum) { 
			if (myNum == 0)
				return 1;
			else
				return myNum * calcFactorial(myNum-1);
			// calculate the factorial and return that value
		}
		function calculate() { 
			var number = document.getElementById ("number").value;
			number=parseInt(number);
			// call the factorial function
			var factorial = calcFactorial(number);
            // calculate the square of the number
			var squared = number * number;
            // display those values in the proper place in the HTML 
			document.getElementById ("mySquare").value = squared
			document.getElementById ("myFactorial").value = factorial
		}
		window.onload = function() {
		    n("goCalculate").onclick = calculate; 
			n("myNum").focus();
		}; 
	</script>
</head> 
<body>
	<main>
		<h2>Enter a Number for Calculation</h1> 
		<label for="myNum">My Number Is:</label>
		<input type="text" id="number"><br>
		<br/>
		<!-- display the square here -->
		<label for="mySquare">My Number Squared:</label> 
		<input type="text" id="mySquare" disabled><br> 
		<br/>
		<!-- display the factorial here -->
		<label for="">My Factorial</label> 
		<input type="text" id="myFactorial" disabled><br> 
		<br/>
		<label>&nbsp;</label>
		<input type="button" id="goCalculate" value="GO"><br> 

	</main> 
</body>  
</html>
